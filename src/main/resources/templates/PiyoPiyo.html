<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>カルチャーパーク料金シミュレーション</title>
	<meta name="description" content="サイトキャプションを入力">
	<meta name="keywords" content="サイトキーワードを,で区切って入力">
	<link rel="stylesheet" type="text/css" th:href="@{sample.css}">
	<script src="sample.js"></script>
</head>



<title>料金シミュレーション</title>


<body>
	<div class="box">
		<img src="https://www.koriyamaculturepark.com/wp-content/uploads/2017/02/nio1.jpg" alt="">
	</div>
	<div>
		<p id="t">カルチャーパーク料金シミュレーション</p>
	</div>



	<form action="../../java/com/example/cubit/java.java" method="post">
		<div class="selectbox">


			<h1>大人(15歳以上)</h1>
			<select class="title" name="example">
				<option value="10">
					<h3>選択なし</h3>
				</option>
				<option value="11">1人</option>
				<option value="12">2人</option>
			</select>


			<h1>子供(4歳~14歳)</h1>
			<select name="example">
				<option value="20">選択なし</option>
				<option value="21">1人</option>
			</select>

			※3歳以下無料
			<br>

			<h2>小学校に入学していますか？</h2>
			<select name="example">
				<option value="30">選択なし</option>
				<option value="31">はい</option>
				<option value="32">いいえ</option>
			</select>



			<h2>1人当たりの予算金額</h2>
			<select name="example">
				<option value="41">100円</option>
				<option value="42">200円</option>
				<option value="43">300円</option>
				<option value="44">400円</option>
				<option value="45">500円</option>
				<option value="46">600円</option>
				<option value="47">700円</option>
				<option value="48">800円</option>
				<option value="49">900円</option>
				<option value="410">1000円</option>
				<option value="411">1100円</option>
				<option value="412">1200円</option>
			</select>

			<br>
			<br>

			<input class="size" href="#" type="submit" name="form" value="次へ">

		</div>
		<!----- メインコンテンツ END ----->


	</form>
</body>

</html>
